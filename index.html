<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="calculator-wrapper">
        <div class="display-screen">
            <input class="display-box" type="text" id="result" placeholder="matrix Calculator" disabled />
        </div>
         <div class="num-opr">
            <div class="button-input">
                
                    <input type="button" class="btn numbers" value="1" />
                    <input type="button" class="btn numbers" value="2" />
                    <input type="button" class="btn numbers" value="3" />
                    <input type="button" class="btn operators" value="+" />
                    <input type="button" class="btn numbers" value="4" />
                    <input type="button" class="btn numbers" value="5" />
                    <input type="button" class="btn numbers" value="6" />
                    <input type="button" class="btn operators" value="-" />
                    <input type="button" class="btn numbers" value="7" />
                    <input type="button" class="btn numbers" value="8" />
                    <input type="button" class="btn numbers" value="9" />
                    <input type="button" class="btn operators" value="*" />
                    <input type="button" class="btn numbers" value="0" />
                    <input type="button" id="dot" class="btn" value="." />
                    <input type="button" class="btn operators" value="/" />
                    <input type="button" class="btn" value="C" id="btn" />

                    <div class="clear-btn">
                        <input type="button" class="btn equal" value="=" />
                    
                    </div>
   
                </div>      
         </div>
        

           
        
        
    
</div>

    <script src="index.js"></script>
</body>
</html>
